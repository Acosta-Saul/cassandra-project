<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style/style.css">
  <title>Cassandra Project</title>
</head>

<body>

  <div class="container">

    <div class="block">
      <div class="inline-block">
        <h1 class="title">Vivity Enterprise</h1>
        <img src="/img/CassandraLogo.png" alt="">
      </div>
      <h2 class="subtitle">Calidad en Productos</h2>
    </div>

    <!-- Botones para hacer los CRUDS -->
    <div class="buttons">
      <button id="read-button">Read</button>
      <button id="insert-button">Insert</button>
      <button id="update-button">Update</button>
      <button id="delete-button">Delete</button>
    </div>

    <!-- div para mostrar los datos -->
    <div id="data-container"></div>

    <!-- formulario para insertar datos  -->
    <div id="insertion-data">
      <form id="formulario" style="display: none;">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca">
        <br>
        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades">
        <br>
        <label for="promocion">Promocion:</label>
        <input type="number" id="promocion" name="promocion">
        <br>
        <label for="edades">Edades:</label>
        <input type="text" id="edades" name="edades">
        <br>
        <label for="generos">Generos:</label>
        <input type="text" id="generos" name="generos">
        <br>
        <label for="creditos">Creditos:</label>
        <input type="text" id="creditos" name="creditos">
        <br>
        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" name="fecha_vencimiento" id="fecha_vencimiento">
        <br>
        <!-- Otros campos del formulario -->
        <br>
        <input type="submit" value="Enviar">

      </form>
    </div>

    <div id="update-data">
      <form id="formulario-update" style="display: none;">
        <label for="select-data">Selecciona un registro:</label>
        <br>
        <select id="select-data" required>
          <!-- Opciones cargadas dinámicamente desde la base de datos -->
        </select>
        <br>
        <br>
        <label for="update-nombre">Nuevo nombre:</label>
        <input type="text" id="update-nombre" name="update-nombre">
        <br>
        <label for="update-apellido">Nuevo apellido:</label>
        <input type="text" id="update-apellido" name="update-apellido">
        <!-- Otros campos para la actualización -->
        <br>
        <input type="submit" value="Actualizar">
      </form>
    </div>
    <!-- Mensaje y botones -->
    <div id="message-container"></div>

  </div>

  <footer>Developed by Group 3</footer>

  <!-- Scripts de JavaScript -->
  <script src="/js/read.js"></script>
  <script src="/js/insert.js"></script>

  <script src="/js/update.js"></script>
  <script src="/js/delete.js"></script>

</body>

</html>
